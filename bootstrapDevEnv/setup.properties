# property file for bootstrapping the Development Environment and Targets

# root of all 
dir.root=f:

dir.java=${java.home}

# installation location for the IDE
dir.install=${dir.root}/IDEfix/eclipse

# local storage location for p2 repositories
local.p2repos=${dir.root}/IDEfix_repos

# uri without protocol (protocol must be https, otherwise script has to be adapted)
uri.bnd=bndtools.ci.cloudbees.com/job/bndtools.master/599/artifact/build/generated/p2

# uri without protocol (protocol must be http, otherwise script has to be adapted)
uri.eclipseRelease=download.eclipse.org/eclipse/updates/4.4/R-4.4.1-201409250400

# obr indexer Bindex
uri.bindex=https://bndtools.ci.cloudbees.com/job/bindex.master/158/artifact/*zip*/archive.zip